<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="generator" content="Siteleaf, http://siteleaf.com" />
    <title>{% if page.title %}{{page.title}} | {% endif %}{{site.title}}</title>
    <link rel="canonical" href="{{permalink}}" />
    <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/global.css" />
    <link rel="stylesheet" type="text/css" href="/assets/styles/kiosk.css" />
    {{ page.header_scripts}}
  </head>
  <body>

    {% include nav.html active_section=page.section hide_menu=true %}
    <div class="content-container container {{page.section}}-container">
      {{ content }}
    </div>

    <script type="text/javascript" src="/assets/javascripts/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/vendor/jquery/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/vendor/jquery/inview.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/global.js"></script>
    {{ page.footer_scripts }}

  </body>
</html>
