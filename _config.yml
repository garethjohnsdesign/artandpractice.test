exhibitions_description: 'Exhibitions feature museum-curated contemporary art in all
  media, with a special emphasis on social commentary. '
foster_youth_services_description: In collaboration with nonprofit social service
  provider First Place for Youth, A+P offers paid internships to foster youth primarily
  living in Leimert Park and South Los Angeles.  First Place also provides foster
  youth between the ages of 18-24 with education, employment and housing support on
  A+P’s campus.
